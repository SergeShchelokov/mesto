<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" href="./images/Favicon.png" type="image/x-icon">
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">

    <header class="header">
      <img class="header__logo" 
      src="./images/logo-mesto_color_white.svg" 
      alt="Логотип Место Россия">
    </header>

    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar_jack_iv_kusto.jpg" alt="аватарка пользователя">
        <div class="profile__user-info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button 
          class="profile__edit-btn" 
          type="button"
          aria-label="Редактировать профиль">
          </button>
          <p class="profile__user-description">Исследователь океана</p>
        </div>
        <button 
        class="profile__btn-add-img" 
        type="button" 
        aria-label="Добавить изображение">
        </button>
      </section>

      <section class="cards">
        <ul class="cards__list">
          <li class="cards__item">
            <img class="cards__image" src="./images/ozero.jpg" alt="Озеро">
            <div class="cards__info">
              <h2 class="cards__title">Озеро</h2>
              <button class="cards__like" type="button"></button>
            </div>
          </li>

          <li class="cards__item">
            <img class="cards__image" src="./images/doroga_v_gorah.jpg" alt="Дорога в горах">
            <div class="cards__info">
              <h2 class="cards__title">Дорога в горах</h2>
              <button class="cards__like" type="button"></button>
            </div>
          </li>

          <li class="cards__item">
            <img class="cards__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
            <div class="cards__info">
              <h2 class="cards__title">Гора Эльбрус</h2>
              <button class="cards__like" type="button"></button>
            </div>
          </li>

          <li class="cards__item">
            <img class="cards__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
            <div class="cards__info">
              <h2 class="cards__title">Карачаевск</h2>
              <button class="cards__like" type="button"></button>
            </div>
          </li>

          <li class="cards__item">
            <img class="cards__image" src="./images/dombay.jpg" alt="Домбай">
            <div class="cards__info">
              <h2 class="cards__title">Домбай</h2>
              <button class="cards__like" type="button"></button>
            </div>
          </li>

          <li class="cards__item">
            <img class="cards__image" src="./images/zakat.jpg" alt="Закат">
            <div class="cards__info">
              <h2 class="cards__title">Закат</h2>
              <button class="cards__like" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
      
      
    </main>

    <footer class="footer">
      <p class="footer__copyright" lang="en">&copy; 2023. Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <form name="description" class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__input popup__input_type_name" name="name" required placeholder="Имя" value="">
          <input type="text" class="popup__input popup__input_type_description" name="job" placeholder="Кто вы" value="">
          <button type="submit" class="popup__button-save">Сохранить</button>
        </form>
      </div>
    </div>

  </div>
  <script src="./js/index.js"></script>
</body>
</html>
